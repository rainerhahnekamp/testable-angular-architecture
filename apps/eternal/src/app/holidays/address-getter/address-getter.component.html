<h2 mat-dialog-title>Get a Brochure</h2>
<form (ngSubmit)="handleSubmit()" [formGroup]="formGroup" autocomplete="on">
  <mat-dialog-content>
    <p class="mb-4">Thanks for your interest.<br />Please let us know your address.</p>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input autofocus data-test="address" formControlName="address" matInput />
      <mat-icon matSuffix>location_on</mat-icon>
      <mat-hint>Format: street nr, zip city</mat-hint>
      <mat-error *ngIf="formGroup.controls.address.hasError('required')">
        Required Field
      </mat-error>
      <mat-error *ngIf="formGroup.controls.address.hasError('address')"
        >Wrong Format: street nr, zip city
      </mat-error>
      <mat-error *ngIf="formGroup.controls.address.hasError('nominatim')"
        >Address does not exist
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="justify-evenly mt-4">
    <button [mat-dialog-close]="''" data-test="btn-cancel" mat-raised-button type="button">
      Cancel
    </button>
    <button
      [disabled]="!formGroup.valid"
      color="primary"
      data-test="btn-submit"
      mat-raised-button
      type="submit"
    >
      OK
    </button>
  </mat-dialog-actions>
</form>
